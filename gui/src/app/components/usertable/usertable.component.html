<div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> E-Mail </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.phone}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="company">
      <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
      <mat-cell *matCellDef="let user"> 
	  {{user.company.name}} 
	  <img *ngIf="user.company.name == 'Deckow-Crist';else offline" src="../../../../assets/images/icons/success.png"/>
	  <!--<div *ngIf="isValid;then content"></div>-->
	  <ng-template #offline><img src="../../../../assets/images/icons/error.png"/></ng-template>
	  <!--<img ng-src="{{user.company.name == 'Deckow-Crist' && '../../../../assets/images/icons/success.png' || '../../../../assets/images/icons/error.png'}}"/>-->
	  </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
