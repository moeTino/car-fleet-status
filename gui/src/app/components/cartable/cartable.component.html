<style type="text/css">
/*//////////////////////////////////////////////////////////////////
[ Table ]*/

.limiter {
  width: 100%;
  margin: 0 auto;
}

.container-table100 {
  width: 100%;
  min-height: 100vh;
  /*background: #c4d3f6;*/

  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  /*align-items: center;*/
  justify-content: center;
  flex-wrap: wrap;
  padding: 33px 30px;
}

.wrap-table100 {
  width: 1300px;
  border-radius: 10px;
  overflow: hidden;
}

mat-table, .table {
  width: 100%;
  display: table;
  margin: 0;
}

@media screen and (max-width: 768px) {
mat-table, .table {
    display: block;
  }
}

.row {
  display: table-row;
  background: #fff;
}

mat-header-row, .row.header {
  color: #ffffff;
  background: #6c7ae0;
}

@media screen and (max-width: 768px) {
  .row {
    display: block;
  }

mat-header-row, .row.header {
    padding: 0;
    height: 0px;
  }

 mat-header-cell, .row.header .cell {
    display: none;
  }

 mat-row, .row .cell:before {
    font-family: Poppins-Bold;
    font-size: 12px;
    color: #808080;
    line-height: 1.2;
    text-transform: uppercase;
    font-weight: unset !important;
	align-items: normal;
    margin-bottom: 13px;
    content: attr(data-title);
    min-width: 98px;
    display: block;
  }
}

mat-header-cell, .cell {
  display: table-cell;
}

@media screen and (max-width: 768px) {
 mat-header-cell,  .cell {
    display: block;
  }
}

mat-cell, .row .cell {
  font-family: Poppins-Regular;
  font-size: 15px;
  color: #666666;
  line-height: 1.2;
  font-weight: unset !important;

  padding-top: 20px;
  padding-bottom: 20px;
  border-bottom: 1px solid #f2f2f2;
}

mat-header-cell, .row.header .cell {
  font-family: Poppins-Regular;
  font-size: 18px;
  color: #fff;
  line-height: 1.2;
  font-weight: unset !important;

  padding-top: 19px;
  padding-bottom: 19px;
}

mat-cell:nth-child(1), .row .cell:nth-child(1) {
  width: 200px;
  padding-left: 40px;
}

mat-cell:nth-child(2), .row .cell:nth-child(2) {
  width: 160px;
}

mat-cell:nth-child(3), .row .cell:nth-child(3) {
  width: 350px;
}

mat-cell:nth-child(4), .row .cell:nth-child(4) {
  width: 250px;
}

mat-cell:nth-child(5), .row .cell:nth-child(5) {
  width: 200px;
}

mat-cell:nth-child(6), .row .cell:nth-child(6) {
  width: 200px;
}

mat-cell:nth-child(7), .row .cell:nth-child(7) {
  width: 200px;
}


table, mat-row, .table, .row {
  width: 100% !important;
}

mat-row, .row:hover {
  background-color: #ececff;
  cursor: pointer;
}

@media (max-width: 768px) {
  mat-row, .row {
    border-bottom: 1px solid #f2f2f2;
    padding-bottom: 18px;
    padding-top: 30px;
    padding-right: 15px;
    margin: 0;
  }
  
  mat-cell, .row .cell {
    border: none;
    padding-left: 30px;
    padding-top: 16px;
    padding-bottom: 16px;
  }
  mat-cell:nth-child(1), .row .cell:nth-child(1) {
    padding-left: 30px;
  }
  
  mat-cell, .row .cell {
    font-family: Poppins-Regular;
    font-size: 18px;
    color: #555555;
    line-height: 1.2;
    font-weight: unset !important;
  }

table, mat-row, mat-cell, .table, .row, .cell {
    width: 100% !important;
  }
}
</style>
<form class="contact100-form validate-form flex-sb flex-w">
	<span class="contact100-form-title">
		Car Fleet Status
	</span>
	<search (changed)="onChanged($event)" (keyuped)="onKeyuped($event)"></search>
</form>
<div *ngIf="undefined === carsDataSource">Loading...</div>
<!--<div *ngIf="undefined !== carsDataSource" class="table">-->
  <mat-table [dataSource]="carsDataSource" *ngIf="undefined !== carsDataSource" class="table">
    <ng-container matColumnDef="registrationNumber">
      <mat-header-cell *matHeaderCellDef> Reg. No. </mat-header-cell>
      <mat-cell *matCellDef="let car" class="row cell"> {{car.registrationNumber}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="vehicleId">
      <mat-header-cell *matHeaderCellDef> VIN </mat-header-cell>
      <mat-cell *matCellDef="let car" class="row cell"> {{car.vehicleId}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="owner">
      <mat-header-cell *matHeaderCellDef> Owner </mat-header-cell>
      <mat-cell *matCellDef="let car" class="row cell" style="width:350px"> {{car.owner}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell *matCellDef="let car" class="row cell"> {{car.address}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let car" class="row cell"> {{car.type}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="capacity">
      <mat-header-cell *matHeaderCellDef> Capacity </mat-header-cell>
      <mat-cell *matCellDef="let car" class="row cell"> {{car.capacity}} </mat-cell>
    </ng-container>	
    <ng-container matColumnDef="connected">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let car" class="row cell"> 	  
		  <img *ngIf="car.connected;else offline" src="../../../../assets/images/icons/success.png" style="padding-left:40px"/>
		  <ng-template #offline><img src="../../../../assets/images/icons/error.png" style="padding-left:40px"/></ng-template>
	  </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" style="align-items:normal"></mat-row>
  </mat-table>
<!--</div>-->
